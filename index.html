    <script>
      window.addEventListener('load', function() {
        const videos = document.getElementsByTagName('video');
        for (const video of videos) {
          let playing = false;
          let mouseOver = false;
          video.addEventListener('mouseover', function() {
            mouseOver = true;
            video.play().then(() => {
              playing = true;
              if (!mouseOver) {
                video.pause();
              }
            });
          });
          video.addEventListener('mouseout', function() {
            mouseOver = false;
            if (playing) {
              video.pause();
              playing = false;
            }
          });
        }
      });
    </script>
